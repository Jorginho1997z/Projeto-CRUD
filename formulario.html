<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Formulario CRUD</h1>
        <p class="subtitulo">Digite seus dados</p>
    </div>
    
    <form>

        <fieldset class="grupo">
            <div class="nome">
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required, maxlength="200" minlength="2"
                placeholder="Digite seu nome">
            </div>

            <div class="Email"></div>
                 <label for="email"><strong>Email</strong></label>
                 <input type="email" name="email" id="email" required
                 placeholder="Digite seu email">

            <div class="password">
                <label for="password"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required
                placeholder="Digite sua senha" min="6" max="50">

                
            </div>

            <div class="password2">
                <label for="password"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required
                placeholder="Confirme sua senha" min="6" max="50">

                
            </div>
                
            <div class="reset">
                <button type="reset">Limpar Formulario</button>
            </div>

            <div class="button">
                <button type="submit">ENVIAR</button>
            </div>

        </fieldset>

    </form>
</body>
</html>
